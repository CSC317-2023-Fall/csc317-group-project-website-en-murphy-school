<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <link href="css/calendar.css" rel="stylesheet" type="text/css">
    <Title>PlanZ: Calendar</Title>

    <link href="images/favicon_io/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="images/favicon_io/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="images/favicon_io/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="images/favicon_io/site.webmanifest" rel="manifest">
</head>


<body>

<header>
    <img alt="logo" id="logo" src="images/logo.png">

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="active" href="./calendar.html">Calendar</a></li>
            <li><a href="./notifications.html">Notifications</a></li>
            <li><a href="login.html">Login</a></li>
            <li class="last-nav"><a href="./settings.html">Settings</a></li>
        </ul>
    </nav>
</header>


<div class="content">
    <section id="calendar">
        <table id="month">
            <tr id="calendar-head">
                <th colspan="7">
                    <div class="backward-arrow"><img src="images/arrow.png" alt="go forward a month"></div>
                    <div id="month-head">January</div>
                    <div class="forward-arrow"><img src="images/arrow.png" alt="go back a month"></div>
                </th>
            </tr>
            <tr id="days-of-week">
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td>1
                    <ul class="event">
                        <li>Assigment 1 due</li>
                        <li>Chapter 3 quiz</li>
                    </ul>
                </td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td class="active">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>

    <div class="container">
        <section class="my-form" id="event-form">
            <h2>
                New Event
            </h2>

            <form action="calendar.html" id="new-event">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <br/>
                    <input type="text" id="event-name" name="event-name" placeholder="Event Name" required>
                </div>

                <div class="form-group">
                    <label for="event-start-date">Start Date</label>
                    <label for="event-end-date">End Date</label>
                    <br/>
                    <input type="datetime-local" id="event-start-date" name="start-date" required>
                    <input type="datetime-local" id="event-end-date" name="end-date" required>
                </div>

                <div class="form-group">
                    <label for="event-location">Location</label>
                    <br/>
                    <textarea id="event-location" name="create-event" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <br/>
                    <textarea id="event-description" name="create-event" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" id="create-event" name="create-event" value="Create Event">
                </div>
            </form>
        </section>

        <section class="my-form" id="assignment-form">
            <h2>
                New Assignment
            </h2>

            <form action="calendar.html" id="new-assignment">
                <div class="form-group">
                    <label for="assignment-name">Event Name</label>
                    <br/>
                    <input type="text" id="assignment-name" name="event-name" placeholder="Event Name" required>
                </div>

                <div class="form-group my-radio">
                    <label>Priority: </label>

                    <br/>

                    <label for="none" class="for-radio"><img src="images/Priority/None.png" alt="None"></label>
                    <label for="low" class="for-radio"><img src="images/Priority/Low.png" alt="Low"></label>
                    <label for="medium" class="for-radio"><img src="images/Priority/Medium.png" alt="Medium"></label>
                    <label for="high" class="for-radio"><img src="images/Priority/High.png" alt="High"></label>

                    <br/>

                    <input type="radio" id="none" name="priority" required>
                    <input type="radio" id="low" name="priority">
                    <input type="radio" id="medium" name="priority">
                    <input type="radio" id="high" name="priority">
                </div>

                <div class="form-group">
                    <label for="assignment-date">Start Date</label>
                    <br/>
                    <input type="datetime-local" id="assignment-date" name="start-date" required>
                </div>

                <div class="form-group">
                    <label for="assignment-description">Description</label>
                    <br/>
                    <textarea id="assignment-description" name="create-event" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" id="create-assignment" name="create-assignment" value="Create Assignment">
                </div>
            </form>
        </section>
    </div>
</div>

</body>
</html>

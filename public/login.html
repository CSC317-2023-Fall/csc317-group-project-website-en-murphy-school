<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div class="logoDiv">
    <h1 class="logo">PlanZ</h1>
</div>

<nav>
    <ul>
        <li><a href="./index.html"><b>Home</b></a></li>
        <li><a href="./about.html"><b>About</b></a></li>
        <li><a href="./calender.html"><b>Calender</b></a></li>

        <li><a class="active" href="./login.html"><b>Login</b></a></li>
        <li style="float: right;"><a href="./settings.html"><b>Settings</b></a></li>
    </ul>
</nav>

<div class="content">
    <section id="login">
        <h2>Log In</h2>

        <form id="login-form" action="index.html">
            <div class="form-group">
                <label for="login-email">Email: </label>
                <input type="email" id="login-email" name="email" placeholder="youremail@mail.abc" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password: </label>
                <input type="password" name="password" id="login-password" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="checkbox" id="stay-login" name="stay-login">
                <label for="stay-login">Keep me logged in</label>
            </div>

            <div class="form-group">
                <input type="submit" value="Log In">
            </div>
        </form>
    </section>

    <p><a href="signup.html">Create an Account</a></p>
</div>

</body>
</html>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">

</head>

<body>
<div class="logoDiv">
    <h1 class="logo">PlanZ</h1>
</div>

<nav>
    <ul>
        <li><a href="./index.html"><b>Home</b></a></li>
        <li><a href="./about.html"><b>About</b></a></li>

        <li style="float: right;"><a href="./settings.html"><b>Settings</b></a></li>
    </ul>
</nav>

<div class="content">
    <section id="login">
        <h2>Log In</h2>

        <form action="index.html" class="my-form" id="login-form">
            <div class="form-group">
                <label for="login-email">Email: </label>
                <input id="login-email" name="email" placeholder="youremail@mail.abc" required type="email">
            </div>

            <br/>

            <div class="form-group">
                <label for="login-password">Password: </label>
                <input id="login-password" name="password" placeholder="Password" type="password" required>
            </div>

            <br/>

            <div class="form-group">
                <label class="checkbox-label" for="stay-login">Keep me logged in: </label>
                <input id="stay-login" name="stay-login" type="checkbox">
            </div>

            <br/>

            <div class="form-group">
                <input type="submit" value="Log In">
            </div>
        </form>
    </section>

    <p><a href="signup.html">New around here? <em>Create an Account</em></a></p>
</div>

</body>
</html>

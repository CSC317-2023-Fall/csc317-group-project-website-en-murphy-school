<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <Title> PlanZ: Login</Title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <link href="css/signup.css" rel="stylesheet" type="text/css">

    <link href="images/favicon_io/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="images/favicon_io/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="images/favicon_io/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="images/favicon_io/site.webmanifest" rel="manifest">
</head>

<body>
<header>
    <img alt="logo" id="logo" src="images/logo.png">

    <nav>
        <ul>
            <li><a href="./index.html"><b>Home</b></a></li>
            <li><a href="./about.html"><b>About</b></a></li>
            <li><a href="calendar.html"><b>Calendar</b></a></li>
            <li><a href="notifications.html"><b>Notifications</b></a></li>
            <li><a href="./login.html"><b>Login</b></a></li>
            <li  class="last-nav"><a href="./settings.html"><b>Settings</b></a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <section class="my-form">
        <h2>Sign Up</h2>

        <form action="login.html" id="signup-form">
            <div class="form-group">
                <label for="first-name">First Name: </label>
                <label for="last-name">Last Name: </label>

                <br/>

                <input id="first-name" name="text" placeholder="First Name" required type="text">
                <input id="last-name" name="text" placeholder="Last Name" required type="text">
            </div>

            <br/>

            <div class="form-group">
                <label for="login-email">Email: </label>

                <br/>

                <input id="login-email" name="email" placeholder="youremail@mail.abc" required type="email">
            </div>

            <br/>

            <div class="form-group">
                <label for="password">Password: </label>
                <label for="confirm-password">Confirm: </label>

                <br/>

                <input id="password" name="password" placeholder="Password" required type="password">
                <input id="confirm-password" name="password" placeholder="Confirm Password" required type="password">
            </div>

            <br/>

            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </section>
</div>

</body>
</html>
